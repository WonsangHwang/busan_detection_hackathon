lr0: 0.01  # initial learning rate (SGD=1E-2, Adam=1E-3)
lrf: 0.1  # final OneCycleLR learning rate (lr0 * lrf)
momentum: 0.937  # SGD momentum/Adam beta1
weight_decay: 0.0005  # optimizer weight decay 5e-4
warmup_epochs: 3.0  # warmup epochs (fractions ok)
warmup_momentum: 0.8  # warmup initial momentum
warmup_bias_lr: 0.1  # warmup initial bias lr
box: 0.05  # box loss gain
cls: 0.3  # cls loss gain
cls_pw: 1.0  # cls BCELoss positive_weight
obj: 0.6  # obj loss gain (scale with pixels)
obj_pw: 1.0  # obj BCELoss positive_weight
iou_t: 0.20  # IoU training threshold
anchor_t: 4.0  # anchor-multiple threshold
# anchors: 3  # anchors per output layer (0 to ignore)
fl_gamma: 0.0  # focal loss gamma (efficientDet default gamma=1.5) (yolo default=0.0)
hsv_h: 0.0  # image HSV-Hue augmentation (fraction) (yolo default=0.015)
hsv_s: 0.0  # image HSV-Saturation augmentation (fraction) (yolo default=0.7)
hsv_v: 0.0  # image HSV-Value augmentation (fraction) (yolo default=0.4)
degrees: 0.0  # image rotation (+/- deg) (yolo default=0.0)
translate: 0.1  # image translation (+/- fraction) (yolo default=0.1)
scale: 0.0  # image scale (+/- gain) (yolo default=0.9)
shear: 0.0  # image shear (+/- deg) (yolo default=0.0)
perspective: 0.0  # image perspective (+/- fraction), range 0-0.001 (yolo default=0.0)
flipud: 0.0  # image flip up-down (probability) (yolo default=0.0)
fliplr: 0.5  # image flip left-right (probability) (yolo default=0.5)
mosaic: 1.0  # image mosaic (probability) (yolo default=1.0)
mixup: 0.2  # image mixup (probability) (yolo default=0.0)
